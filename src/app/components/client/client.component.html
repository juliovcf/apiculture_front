<table>
  <thead>
    <tr>
      <th>Colmenas</th>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Móvil</th>
      <th>REGA</th>
      <th>Localidad</th>
      <th>Dirección</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of objectList">
      <td>{{ object.beehives }}</td>
      <td>{{ object.dni }}</td>
      <td>{{ object.name }}</td>
      <td>{{ object.email }}</td>
      <td>{{ object.phone }}</td>
      <td>{{ object.rega }}</td>
      <td>{{ object.location }}</td>
      <td>{{ object.adress }}</td>
  </tbody>
</table>
