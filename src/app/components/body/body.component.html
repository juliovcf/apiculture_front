<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of objectList">
      <td>{{ object.id }}</td>
      <td>{{ object.name }}</td>
      <td>{{ object.email }}</td>
      <td>{{ object.phone }}</td>
    </tr>
  </tbody>
</table>
